<div class="container">
  <div class="row" *ngFor="let contact of contactsList">
    <div class="col-2">
      <p>{{ contact.name }}</p>
    </div>
    <div class="col-2">
      <p>{{ contact.surname }}</p>
    </div>
    <div class="col-2">
      <p>{{ contact.city }}</p>
    </div>
    <div class="col-2">
      <p>{{ contact.email }}</p>
    </div>
    <div class="col-2">
      <p>{{ contact.phone }}</p>
    </div>
    <div class="col-1">
      <p>{{ contact.active }}</p>
    </div>
    <div class="col-1">
      <p>{{ contact.id }}</p>
    </div>
  </div>
</div>
